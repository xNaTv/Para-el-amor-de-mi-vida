<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Regalos para Ti</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Comic Sans MS', cursive;
      overflow-x: hidden;
      color: white;
    }

    .corazones {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .corazones span {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://emojicdn.elk.sh/💖') no-repeat center center/contain;
      animation: caer 10s linear infinite;
    }

    @keyframes caer {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-top: 30px;
      color: pink;
      text-shadow: 0 0 10px pink;
    }

    .contenedor {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 900px;
      margin: auto;
      gap: 20px;
      margin-bottom: 50px;
    }

    .box {
      background: rgba(255, 192, 203, 0.1);
      border: 2px solid pink;
      border-radius: 20px;
      padding: 20px;
      width: 250px;
      text-align: center;
      box-shadow: 0 0 15px pink;
      position: relative;
    }

    .box h2 {
      margin: 0 0 10px;
      font-size: 1.4rem;
    }

    .box h2 a {
      text-decoration: none;
      color: pink;
      transition: 0.3s;
    }

    .box h2 a:hover {
      filter: brightness(150%);
      text-shadow: 0 0 5px white;
    }

    .box p {
      margin-bottom: 10px;
    }

    .box button {
      padding: 10px 20px;
      background-color: pink;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      color: black;
      box-shadow: 0 0 10px white;
    }

    .desbloqueada {
      font-style: italic;
    }

    .desbloqueada .title {
      font-size: 1.5rem;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>🎁 Regalos para Ti</h1>

  <div class="contenedor">
    <div class="box" data-code="1234" data-content="Te ganaste un abrazo virtual">
      <h2><a href="https://xnatv.github.io/Caja-1/" target="_blank">Caja 1</a></h2>
      <p>Descubre tu regalo</p>
      <button>Desbloquear</button>
    </div>
    <div class="box" data-code="abcd" data-content="Una carta de amor te espera ❤️">
      <h2><a href="https://xnatv.github.io/caja-2/" target="_blank">Caja 2</a></h2>
      <p>Descubre tu regalo</p>
      <button>Desbloquear</button>
    </div>
    <div class="box" data-code="5678" data-content="Un dibujo hecho con cariño ✏️">
      <h2><a href="#">Caja 3</a></h2>
      <p>Descubre tu regalo</p>
      <button>Desbloquear</button>
    </div>
    <div class="box" data-code="amor" data-content="Una canción especial para ti 🎵">
      <h2><a href="#">Caja 4</a></h2>
      <p>Descubre tu regalo</p>
      <button>Desbloquear</button>
    </div>
    <div class="box" data-code="feliz" data-content="Un recuerdo inolvidable 📸">
      <h2><a href="#">Caja 5</a></h2>
      <p>Descubre tu regalo</p>
      <button>Desbloquear</button>
    </div>
    <div class="box" data-code="sorpresa" data-content="Una sorpresa muy dulce 🍬">
      <h2><a href="#">Caja 6</a></h2>
      <p>Descubre tu regalo</p>
      <button>Desbloquear</button>
    </div>
  </div>

  <div class="corazones" id="corazones"></div>

  <script>
    // Animación de corazones
    function crearCorazones() {
      const container = document.getElementById('corazones');
      for (let i = 0; i < 30; i++) {
        const span = document.createElement('span');
        span.style.left = Math.random() * 100 + 'vw';
        span.style.animationDelay = Math.random() * 5 + 's';
        container.appendChild(span);
      }
    }

    crearCorazones();

    // Código de desbloqueo
    document.querySelectorAll(".box button").forEach(button => {
      button.addEventListener("click", () => {
        const box = button.parentElement;
        const correctCode = box.getAttribute("data-code").toLowerCase();
        const content = box.getAttribute("data-content");
        const userCode = prompt("Ingresá el código secreto:")?.toLowerCase();

        if (userCode === correctCode) {
          let audio = new Audio('https://www.myinstants.com/media/sounds/success-fanfare-trumpets.mp3');
          audio.play();
          box.innerHTML = `<div class="desbloqueada"><span class="title">🎁 Desbloqueada</span><p>${content}</p></div>`;
        } else {
          alert("Código incorrecto 😢");
        }
      });
    });
  </script>
</body>
</html>
