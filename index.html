<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Caja 1 üíù</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Dancing Script', cursive;
      background-color: #ffeef2;
      overflow: hidden;
      height: 100vh;
      font-style: italic;
    }

    h1, p, input, button {
      font-style: italic;
    }

    .titulo {
      text-align: center;
      font-size: 3em;
      margin-top: 20px;
      color: #d63384;
      z-index: 2;
      position: relative;
    }

    .pregunta-box {
      background: white;
      border-radius: 20px;
      padding: 20px;
      width: 80%;
      max-width: 500px;
      margin: 50px auto;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      z-index: 2;
      position: relative;
    }

    .pregunta {
      font-size: 1.2em;
      margin-bottom: 15px;
      color: #d6336c;
    }

    input {
      padding: 10px;
      width: 80%;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      font-family: inherit;
    }

    button {
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s;
      font-family: inherit;
    }

    button:hover {
      background-color: #d63384;
    }

    .mensaje {
      margin-top: 15px;
      font-size: 1.2em;
    }

    .heart {
      position: fixed;
      width: 15px;
      height: 15px;
      background: #ff4d6d;
      transform: rotate(45deg);
      animation: fall 10s linear infinite;
      z-index: 0;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 15px;
      height: 15px;
      background: #ff4d6d;
      border-radius: 50%;
    }

    .heart::before {
      top: -7.5px;
      left: 0;
    }

    .heart::after {
      left: -7.5px;
      top: 0;
    }

    @keyframes fall {
      0% {
        top: -10%;
        opacity: 1;
      }
      100% {
        top: 110%;
        opacity: 0;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="titulo">Caja 1 üíù</h1>

  <div class="pregunta-box">
    <p class="pregunta">¬øQu√© es lo que nunca cre√≠ que quer√≠a en mi vida pero gracias a ti no veo la hora de tenerlo...?</p>
    <input type="text" id="respuesta" placeholder="Tu respuesta..." />
    <button onclick="verificar()">Responder</button>
    <p id="mensaje" class="mensaje"></p>
  </div>

  <script>
    function verificar() {
      const respuesta = document.getElementById("respuesta").value.trim().toLowerCase();
      const mensaje = document.getElementById("mensaje");

      if (respuesta === "hijo" || respuesta === "hijos") {
        mensaje.style.color = "green";
        mensaje.textContent = "‚úÖ ¬°Respuesta correcta! C√≥digo de la caja: 'cuando'.";
      } else {
        mensaje.style.color = "red";
        mensaje.textContent = "‚ùå Esa no es la respuesta correcta, intenta de nuevo.";
      }
    }

    function crearCorazones() {
      for (let i = 0; i < 40; i++) {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 5 + Math.random() * 5 + "s";
        document.body.appendChild(heart);
      }
    }

    crearCorazones();
  </script>
</body>
</html>
