<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para la mujer m√°s perfecta üíù</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-style: italic;
    }

    body {
      background-color: #ffd6e8;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    h1 {
      text-align: center;
      color: #d63384;
      font-size: 2em;
      margin: 1em 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 2em;
      max-width: 1000px;
      margin: auto;
    }

    .box {
      background-color: white;
      border-radius: 15px;
      padding: 1em;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      position: relative;
    }

    .box h2 {
      margin-bottom: 0.5em;
      transition: all 0.3s ease;
    }

    .box h2 a {
      text-decoration: none;
      color: #d63384;
    }

    .box h2 a:hover {
      color: #ff69b4;
      filter: brightness(1.2);
    }

    .box img {
      width: 50px;
      height: 50px;
      margin-bottom: 0.5em;
    }

    .box button {
      padding: 0.5em 1em;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .box button:hover {
      background-color: #e85ea2;
    }

    /* Corazones animados */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      position: absolute;
      color: #ff69b4;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Para la mujer m√°s perfecta üíù</h1>

  <div class="container">
    <div class="box">
      <h2><a href="https://xnatv.github.io/Caja-1/" target="_blank">Caja 1</a></h2>
      <img src="https://cdn-icons-png.flaticon.com/512/2460/2460475.png" alt="icono caja">
      <p>Texto de la caja 1</p>
      <button onclick="alert('Caja 1 desbloqueada')">Desbloquear</button>
    </div>
    <div class="box">

    </div>
    <div class="box">

      <img src="https://cdn-icons-png.flaticon.com/512/2460/2460475.png" alt="icono caja">
      <p>Texto de la caja 3</p>
      <button onclick="alert('Caja 3 desbloqueada')">Desbloquear</button>
    </div>
    <div class="box">
      <h2><a href="#">Caja 4</a></h2>

      <p>Texto de la caja 4</p>
      <button onclick="alert('Caja 4 desbloqueada')">Desbloquear</button>
    </div>
    <div class="box">
      <h2><a href="#">Caja 5</a></h2>
      <img src="https://cdn-icons-png.flaticon.com/512/2460/2460475.png" alt="icono caja">
      <p>Texto de la caja 5</p>
      <button onclick="alert('Caja 5 desbloqueada')">Desbloquear</button>
    </div>
    <div class="box">
      <h2><a href="#">Caja 6</a></h2>
      <img src="https://cdn-icons-png.flaticon.com/512/2460/2460475.png" alt="icono caja">

      <button onclick="alert('Caja 6 desbloqueada')">Desbloquear</button>
    </div>
  </div>

  <div class="hearts"></div>

  <script>
    // Crea corazones animados
    const heartsContainer = document.querySelector('.hearts');

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = 'üíó';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = Math.random() * 20 + 20 + 'px';
      heart.style.animationDuration = Math.random() * 3 + 2 + 's';
      heartsContainer.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
