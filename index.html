<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para la mujer m√°s perfecta üíù</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffdce5; /* rosa pastel */
      font-family: cursive;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 50px 20px;
    }

    .box {
      width: 300px;
      border: 3px solid #ff91b6;
      border-radius: 20px;
      background-color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .box:hover {
      transform: scale(1.03);
    }

    .box-title {
      font-size: 24px;
      margin-bottom: 15px;
    }

    .box-title a {
      color: #ff5e9c;
      text-decoration: none;
      transition: color 0.3s, filter 0.3s;
    }

    .box-title a:hover {
      color: #ff2e77;
      filter: brightness(1.2);
    }

    .box img {
      width: 50px;
      height: 50px;
      margin-bottom: 15px;
    }

    .box p {
      font-size: 16px;
      margin-bottom: 15px;
    }

    .unlock-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff91b6;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .unlock-btn:hover {
      background-color: #ff5e9c;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      color: #c2185b;
      font-family: cursive;
    }

    /* Corazones de fondo */
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: url('https://i.imgur.com/H7bJRrR.png') no-repeat center center / contain;
      animation: fall 10s linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Para la mujer m√°s perfecta üíù</h1>
  <div class="container">
    <div class="box">
      <div class="box-title">
        <a href="https://xnatv.github.io/Caja-1/" target="_blank">Caja 1</a>
      </div>
      <img src="https://emojicombos.com/images/emoji/heart-cards.png" alt="icono de caja" />
      <p>Esta caja esconde algo especial para vos.</p>
      <button class="unlock-btn" onclick="desbloquear(1)">Desbloquear</button>
    </div>
    <div class="box">
      <div class="box-title">
        <a href="https://xnatv.github.io/caja-2/" target="_blank">Caja 2</a>
      </div>
      <img src="https://emojicombos.com/images/emoji/heart-cards.png" alt="icono de caja" />
      <p>Una nueva sorpresa se esconde aqu√≠.</p>
      <button class="unlock-btn" onclick="desbloquear(2)">Desbloquear</button>
    </div>
    <div class="box">
      <div class="box-title">Caja 3</div>
      <img src="https://emojicombos.com/images/emoji/heart-cards.png" alt="icono de caja" />
      <p>A√∫n m√°s amor en esta cajita.</p>
      <button class="unlock-btn" onclick="desbloquear(3)">Desbloquear</button>
    </div>
    <div class="box">
      <div class="box-title">Caja 4</div>
      <img src="https://emojicombos.com/images/emoji/heart-cards.png" alt="icono de caja" />
      <p>No sab√©s lo que hay dentro... ¬°Descubrilo!</p>
      <button class="unlock-btn" onclick="desbloquear(4)">Desbloquear</button>
    </div>
    <div class="box">
      <div class="box-title">Caja 5</div>
      <img src="https://emojicombos.com/images/emoji/heart-cards.png" alt="icono de caja" />
      <p>Amor, ternura y un toque de magia.</p>
      <button class="unlock-btn" onclick="desbloquear(5)">Desbloquear</button>
    </div>
  </div>

  <script>
    function desbloquear(numero) {
      alert("Caja " + numero + " desbloqueada. üéÅ");
    }

    // Crear corazones animados
    const totalHearts = 30;
    for (let i = 0; i < totalHearts; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = Math.random() * 10 + 's';
      heart.style.opacity = Math.random();
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
